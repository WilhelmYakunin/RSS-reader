<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>RSS Reader</title></head><body class="d-flex flex-column min-vh-100"><main class="flex-grow-1"><section class="jumbotron jumbotron-fluid bg-dark"><div class="container-xl"><div class="row"><div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-4" role="head-header">RSS reader</h1><p class="lead" role="site-descritpiton">Start reading RSS today! It is easy, it is nicely.</p><form action="" class="rss-form" method="POST" role="rss-form"><div class="form-row"><div class="col"><input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link" role="rss-input-link"></div><div class="col-auto"><button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5" role="input-button">Add</button></div></div></form><p class="text-muted my-1" role="input-example">Example: https://ru.hexlet.io/lessons.rss</p><div class="feedback"></div></div></div></div></section><div class="container-xl"><div class="row"><div class="col-md-10 col-lg-8 mx-auto feeds" role="feeds"></div></div><div class="row"><div class="col-md-10 col-lg-8 mx-auto posts" role="posts"></div></div></div></main><footer class="footer border-top py-3 mt-5"><div class="container-xl"><div class="text-center"><p role="footer-text">created by</p><a href="https://github.com/WilhelmYakunin/" target="_blank">Wilhelm</a></div></div></footer><script src="public.js"></script></body></html>
